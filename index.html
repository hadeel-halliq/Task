<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cars</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/master.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto&display=swap" rel="stylesheet" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <!-- Start landing -->
    <div class= "landing-page">
      <div class="container"> 
        <div class= "nav">
          <div class="logo"></div>
          <i class="fa fa-bars menu " aria-hidden="true"></i>
          <div class="headerr">
          </div>
          <div class="register">
            <img src="./imgs/mycart.jpg" alt="cart" class="click">
            <img src="./imgs/mycart.jpg" alt="cart" class="click">
          </div>
          <d class="home">
              <div class="home-text">
              </div>
        </div>
        </div>
        <div class="container">
        <div class="group">
          <div class="box">
            <p class="box-text">Name</p>
            <span class="box-icon">
              <i class="fa fa-car " aria-hidden="true"></i>
              <span>choose name</span>
              <i class="fa fa-caret-down" aria-hidden="true"></i>
            </span>
          </div>
          <div class="box">
            <p class="box-text">Price</p>
            <span class="box-icon">
              <i class="fa fa-credit-card-alt " aria-hidden="true"></i>
              <span>choose price</span>
              <i class="fa fa-caret-down " aria-hidden="true"></i>
            </span>
          </div>
          <div class="box">
            <p class="box-text">Engine Capicity</p>
            <span class="box-icon">
              <i class="fa fa-bar-chart" aria-hidden="true"></i>
              <span class="box-p">choose capicity</span>
              <i class="fa fa-caret-down" aria-hidden="true"></i>
              <i class="fa fa-caret-up up" aria-hidden="true"></i>
            </span>
          </div>
          <div class="box">
            <p class="box-text">Brand</p>
            <span class="box-icon">
              <i class="fa fa-xing" aria-hidden="true"></i>
              <span class="box-p">choose brand</span>
              <i class="fa fa-caret-down" aria-hidden="true"></i>
            </span>
          </div>
          <button class="span-button">
            <span>Search</span>
          </button>
          </div>
        </div>
        <div class="container">
          <div class="section-type">
            <div class="headImg"></div>
            <div class="carImges">
              <!-- <i class="fa fa-chevron-circle-right" aria-hidden="true"></i> -->
            </div>
          </div>
        </div>
        <div class="container">
          <div class="section-categories">
            <div class="cat-head"></div>
            <div class="cat-group">
              <div class="div-c"></div>
              <div class="div-c2"></div>
              <div class="div-c3"></div>
              <div class="div-c4"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End landing -->
    <script src="js/master.js"></script>
  </body>
</html>
